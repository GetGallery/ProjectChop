<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order List</title>
    <link rel="stylesheet" href="order.css">
    <style>
        .order-item { margin-bottom: 15px; padding: 10px; border: 1px solid #ddd; }
        .delete-btn { color: red; cursor: pointer; }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <div class="nav-con">
                    <div class="logo">
                        <a href="#">Logo</a>
                    </div>
                    <lu class="menu">
                        <li><a href="home.html">Home</a></li>
                        <li><a href="order.html">Order</a></li>
                        <li><a href="contact.html">Contact</a></li>
                        <li><a href="index.html">Sign in</a></li>
                        <li><a href="register.html">Register</a></li>
                        
                        
                    </lu>
                </div>
            </div>
        </nav>
    </header>
    <h1 class="list">รายละเอียดคำสั่งซื้อ</h1> <button><a href="index.html">Back</a></button>
    <div id="orderList"></div>

    <script>
        // แสดงรายการคำสั่งซื้อ
        function displayOrders() {
            const orderList = document.getElementById("orderList");
            orderList.innerHTML = "";

            const orders = JSON.parse(localStorage.getItem("orders")) || [];
            orders.forEach((order, index) => {
                const orderItem = document.createElement("div");
                orderItem.className = "order-item";
                orderItem.innerHTML = `
                    <p>เมนู: ${order.menu}</p>
                    <p>ชื่อผู้สั่ง: ${order.name}</p>
                    <p>เบอร์โทร: ${order.phone}</p>
                    <span class="delete-btn" onclick="deleteOrder(${index})">ลบ</span>
                `;
                orderList.appendChild(orderItem);
            });
        }

        // ลบคำสั่งซื้อ
        function deleteOrder(index) {
            const orders = JSON.parse(localStorage.getItem("orders")) || [];
            orders.splice(index, 1);
            localStorage.setItem("orders", JSON.stringify(orders));
            displayOrders();
        }

        // เรียกแสดงรายการคำสั่งซื้อเมื่อโหลดหน้าเว็บ
        displayOrders();
    </script>
</body>
</html>
